<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple Spring JMS Message Converter Webapp</title>
</h:head>
<h:body>
    <h3>Simple Spring JMS Message Converter Webapp</h3>
    <h:form>
        <h:messages/>
        <br/>
        <h:inputText value="#{demoHandler.demoMessage}"/>
        <h:commandButton id="button" value="Send demo message to out.queue" action="#{demoHandler.sendDemoMessage}"/>
    </h:form>
</h:body>
</html>
